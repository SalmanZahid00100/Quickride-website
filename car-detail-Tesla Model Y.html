<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tesla Model Y - QuickRide Rentals</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
    }

    .info {
      margin-top: 2rem;
    }

    .info h2 {
      font-size: 2rem;
      color: #004aad;
      margin-bottom: 1rem;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.5rem;
    }

    .details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem 2rem;
      margin-bottom: 1.5rem;
    }

    .details span {
      font-size: 1rem;
      color: #444;
    }

    .details span strong {
      display: inline-block;
      min-width: 120px;
      font-weight: 600;
      color: #222;
    }

    .insurance-details {
      background-color: #eef4ff;
      padding: 1rem 1.25rem;
      border-left: 4px solid #004aad;
      border-radius: 10px;
      margin-top: 1rem;
    }

    .insurance-details span {
      display: block;
      margin-top: 0.25rem;
    }

    .order-btn {
      display: inline-block;
      margin-top: 2rem;
      background-color: #004aad;
      color: white;
      padding: 0.8rem 1.6rem;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .order-btn:hover {
      background-color: #003080;
    }

    @media (max-width: 600px) {
      .details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <img src="https://hips.hearstapps.com/hmg-prod/images/homepage-model-y-2-promo-hero-desktop-cn-678091687fa3f.jpg?crop=0.592xw:0.612xh;0.216xw,0.343xh&resize=1200:*" alt="Tesla Model Y" />
  <div class="info">
    <h2>Tesla Model Y</h2>
    <div class="details">
      <span><strong>Car ID:</strong> C115</span>
      <span><strong>Brand:</strong> Tesla</span>
      <span><strong>Model:</strong> Model Y</span>
      <span><strong>Category ID:</strong> CAT06</span>
      <span><strong>License Plate:</strong> ELC5456</span>
      <span><strong>Status:</strong> Rented</span>
    </div>
    <p><strong>Price:</strong> $105/day</p>
    <div class="insurance-details">
      <strong>Insurance Info</strong><br />
      <span><strong>Policy Number:</strong> POL153470</span><br />
      <span><strong>Expiry Date:</strong> 2025-08-30</span><br />
      <span><strong>Provider:</strong> AIG</span>
    </div>
    <a href="order.html?carId=15" class="order-btn">Order Now</a>
  </div>
</div>

</body>
</html>
