<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuickRide Rentals - Contact</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6fa;
      color: #333;
    }
    header {
      background-color: #004aad;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .contact-section {
      max-width: 1000px;
      margin: auto;
      padding: 3rem 2rem;
    }
    .contact-section h1 {
      color: #004aad;
      margin-bottom: 1rem;
    }
    .contact-section p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }
    .contact-form {
      display: grid;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1rem;
      width: 100%;
    }
    button {
      background-color: #ff6b00;
      color: white;
      padding: 0.75rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #e65c00;
    }
    .social-icons {
      margin-top: 2rem;
      display: flex;
      gap: 1.5rem;
    }
    .social-icons a {
      font-size: 1.5rem;
      color: #004aad;
      text-decoration: none;
    }
    .map {
      margin-top: 2rem;
      width: 100%;
      height: 300px;
    }
    footer {
      background-color: #004aad;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h2>QuickRide Rentals</h2>
    <nav>
      <a href="home.html">Home</a>
      <a href="cars.html">Cars</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact</a>
      <a href="faq.html">FAQ</a>
      <a href="login.html">Login</a>
      <a href="sign up.html">Sign Up</a>
    </nav>
  </header>

  <section class="contact-section">
    <h1>Contact Us</h1>
    <p>Weâ€™re here to help! Reach out to us with your questions or feedback.</p>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea placeholder="Your Message" rows="5" required></textarea>
      <button type="submit">Send Message</button>
    </form>

    <div class="social-icons">
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i></a>
      <a href="mailto:support@quickride.com"><i class="fas fa-envelope"></i></a>
    </div>

    <div class="map">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.902274828638!2d90.39067261490656!3d23.75090319459633!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755b90e7fdaec5b%3A0x5222e8df4dc7f4c2!2sDhaka!5e0!3m2!1sen!2sbd!4v1611111111111!5m2!1sen!2sbd" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
    </div>
  </section>

  </footer>
</body>
</html>
