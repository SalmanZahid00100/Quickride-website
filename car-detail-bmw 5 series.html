<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BMW 5 Series - QuickRide Rentals</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6fa;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 900px;
      margin: 3rem auto;
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 16px;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.08);
    }

    img {
      width: 100%;
      height: auto;
      border-radius: 12px;
      object-fit: cover;
    }

    .info {
      margin-top: 2rem;
    }

    .info h2 {
      font-size: 2rem;
      color: #004aad;
      margin-bottom: 1rem;
      border-bottom: 2px solid #ddd;
      padding-bottom: 0.5rem;
    }

    .details {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 1rem 2rem;
      margin-bottom: 1.5rem;
    }

    .details span {
      font-size: 1rem;
      color: #444;
    }

    .details span strong {
      display: inline-block;
      min-width: 120px;
      font-weight: 600;
      color: #222;
    }

    .insurance-details {
      background-color: #eef4ff;
      padding: 1rem 1.25rem;
      border-left: 4px solid #004aad;
      border-radius: 10px;
      margin-top: 1rem;
    }

    .insurance-details span {
      display: block;
      margin-top: 0.25rem;
    }

    .order-btn {
      display: inline-block;
      margin-top: 2rem;
      background-color: #004aad;
      color: white;
      padding: 0.8rem 1.6rem;
      border-radius: 8px;
      font-size: 1rem;
      text-decoration: none;
      transition: background 0.3s ease;
    }

    .order-btn:hover {
      background-color: #003080;
    }

    @media (max-width: 600px) {
      .details {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <img src="https://i.ytimg.com/vi/8ePEUTwBaBY/hq720.jpg" alt="BMW 5 Series" />
  <div class="info">
    <h2>BMW 5 Series</h2>
    <div class="details">
      <span><strong>Car ID:</strong> C103</span>
      <span><strong>Brand:</strong> BMW</span>
      <span><strong>Model:</strong> 5 Series</span>
      <span><strong>Category ID:</strong> CAT03</span>
      <span><strong>License Plate:</strong> BMW9999</span>
      <span><strong>Status:</strong> Available</span>
    </div>
    <p><strong>Price:</strong> $120/day</p>
    <div class="insurance-details">
      <strong>Insurance Info</strong><br />
      <span><strong>Policy Number:</strong> POL323458</span>
      <span><strong>Expiry Date:</strong> 2025-09-30</span>
      <span><strong>Provider:</strong> Geico</span>
    </div>
    <a href="payment.html?carId=C103&amount=120&car=BMW 5 Series" class="order-btn">Order Now</a>
  </div>
</div>

</body>
</html>
