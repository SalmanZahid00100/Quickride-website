<body>
  <header>
    <div class="container nav-container">
      <h2 class="logo">QuickRide Rentals</h2>
      <nav>
        <a href="home.html">Home</a>
        <a href="cars.html">Cars</a>
        <a href="about.html">About Us</a>

        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <section class="signup-section">
    <div class="container">
      <h2>Create an Account</h2>
      <form action="register.php" method="POST" class="signup-form">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" required>

        <button type="submit" class="btn full-width">Sign Up</button>
        <p style="text-align:center; margin-top:1rem;">Already have an account? <a href="login.html">Login here</a></p>
      </form>
    </div>
  </section>
